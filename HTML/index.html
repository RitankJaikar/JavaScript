<!DOCTYPE html>  <!-- tells browser that doc type is HTML -->
<html lang="en">    <!-- defining language -->
<!-- two child of html head and body -->
<head>  <!-- it stores meta data -->
    <!-- only two things are visual in head -> title and favicon (logo) -->
    <!-- meta -> data about data -->
    <!-- There are many other character sets available e.g. UTF-16 -->
    <meta charset="UTF-8">
    <!-- When this page renders on screen by default what shoud be its zoom level, how it should look in different screens-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta shortcut, type -> meta: -->
    <title>HTML</title>
    <link rel="icon" href="https://static.vecteezy.com/system/resources/thumbnails/003/171/355/small/objective-lens-icon-with-six-rainbow-colors-vector.jpg">
    <style>
        pre {
            /* pre kind of works, but have to use &nbsp; for extra space */
            white-space: pre-line;
            /* default pre is better */
        }
    </style>
</head>
<body>
    <!-- Hover to see title -->
    <h1 title="h1 title">ZXC</h1>
    <!-- a: -> a shortcut , ctrl+space -> suggestion -->
    <a href="http://" target="_blank" rel="noopener noreferrer">VBN</a>
    <!-- Every attribute has compulsary and non compulsary attribute -->
    <!-- for download -> Forces the browser to download the linked resource instead of navigating to it. -->
    <a href="file.pdf" download="myfile.pdf">Download PDF</a>
    <!-- hreflang="en" ->Indicates the language of the linked document. -->
    <!-- rel="noopener noreferrer" -> Describes the relationship between the current page and the linked URL. -->
    <!-- target="_blank" -> Specifies where to open the linked document. -->
    <!-- type="video/mp4" -> Hints at the media type of the linked resource. It provides additional information that might be useful for optimization or accessibility tools.-->
    <a href="video.mp4" type="video/mp4">Watch Video</a>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Laboriosam, quibusdam!</p>
    <!-- p>lorem10 -> 10 words -->
     <pre>
        z c   b   n 

        ssaf            safas
     </pre>
     <!-- many times used for code -->
     <pre>
        console.log(hello);

        
        let name = "Ritank";     //declaration
     </pre>
</body>
</html>
